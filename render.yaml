services:
  - type: web
    name: waze-incidents
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PORT
        value: 8000
      # Set WAZE_API_URL in Render dashboard under Environment variables
      # - key: WAZE_API_URL
      #   value: YOUR_WAZE_API_URL_HERE

